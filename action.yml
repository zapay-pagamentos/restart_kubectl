name: "Restart Kubectl"
description: "Restart a deployment"
inputs:
  namespace:
    description: "Namespace"
    required: true
  deployment:
    description: "Name of deployment"
    required: true
runs:
  using: "composite"
  steps:
    - run: |
        curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      shell: bash
    - run: |
        mkdir ~/.aws/
        echo "[default]\naws_access_key_id = $AWS_ACCESS_KEY_ID\naws_secret_access_key = $AWS_SECRET_ACCESS_KEY" > ~/.aws/credentials
        echo "$KUBE_CONFIG_DATA" | base64 -d > /tmp/config
        export KUBECONFIG=/tmp/config
        kubectl -n ${{ inputs.namespace }} rollout restart deployment/${{ inputs.deployment }}
      shell: bash
